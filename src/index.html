  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WS7GJHV4"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Missatge que es mostrarà si el navegador és antic -->
    <div
      id="update-message"
      style="
        display: none;
        background: #f44336;
        color: white;
        padding: 15px;
        text-align: center;
      "
    >
      <strong>Actualitza el teu navegador</strong>: El navegador que estàs
      utilitzant no és compatible amb les últimes funcions web.
      <p>Si us plau,
      actualitza el teu navegador per gaudir d'una millor experiència.</p>
    </div>

    <script>
      // Funció per detectar IE11 o navegadors antics
      function checkOldBrowser() {
        const isOldBrowser = /MSIE \d|Trident.*rv:/.test(
          window.navigator.userAgent
        );
        if (isOldBrowser) {
          document.getElementById("update-message").style.display = "block";
        }
      }

      // Comprovar si el navegador és antic en carregar la pàgina
      window.onload = checkOldBrowser;
    </script>

    <app-root></app-root>
  </body>
</html>
