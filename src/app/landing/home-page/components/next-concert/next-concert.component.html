<!-- Proper concert -->
<section id="concerts" class="py-5" style="background-color:#732056;" *ngIf="nextConcert">
  <div class="container px-4 px-lg-5">
    <!-- Títol i Enllaç -->
    <div class="row justify-content-between align-items-center mb-4">
      <div class="col-10">
        <h2 class="text-left mt-0" style="font-size: 1.5em;">PROPERS CONCERTS</h2>
      </div>
      <div class="col-2 text-end">
        <a routerLink="/concerts" class="text-dark metallic-button" style="text-decoration: none;">MÉS...</a>
      </div>
    </div>

    <!-- Detalls del Concert -->
    <div class="row gx-4 gx-lg-5">
      <div class="col-lg-12 col-md-12">
        <div class="row align-items-center text-white">
          <!-- Data del Concert -->
          <div class="col-md-3 text-center" style="font-size: 2.7em; letter-spacing: -3px; line-height: 60px;">
            {{ nextConcert.date | date:'dd/MM/yyyy' }}
          </div>

          <!-- Títol del Concert i Lloc -->
          <div class="col-md-6 text-center mt-2">
            <span class="h4" style="font-family: 'Poppins', sans-serif;">
              {{ nextConcert.title }}
            </span>
            <br>
            <span class="h1 font-weight-bold" style="font-family: 'Poppins', sans-serif;">
              {{ nextConcert.location }}
            </span>
          </div>

          <!-- Enllaç d'entrades -->
          <div class="col-md-3 text-center">
            <button *ngIf="!nextConcert.tickets_url" class="btn btn-light" id="gratuitButton">GRATUÏT</button>
            <a *ngIf="nextConcert.tickets_url" [href]="nextConcert.tickets_url" target="_blank" class="btn btn-light">
              ENTRADES
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Si no hi ha concerts -->
<p class="text-center text-white" *ngIf="!nextConcert">No hi ha concerts pròxims</p>
