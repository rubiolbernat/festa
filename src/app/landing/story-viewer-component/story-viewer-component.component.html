<div class="fullscreen-story-container" *ngIf="stories.length > 0">
  <div *ngIf="loading">Carregant...</div>
  <div *ngIf="!loading" class="story-content">
      <div class="story-header">
          <p>Usuari: {{ currentStory?.user_name }}</p>
      </div>

      <div class="story-image">
          <img [src]="currentStory?.image_url" alt="Story Image">
      </div>

      <div class="story-controls">
          <button (click)="previousStory()">Anterior</button>
          <button (click)="nextStory()">Seg√ºent</button>
      </div>

          </button>
      </div>
  </div>

</div>
