<div class="stories-container">
  <div class="header">
    <img [src]="currentUser.profileImage" alt="Profile" class="profile-image">
    <span>{{ currentUser.name }}</span>
    <div class="progress-bars">
      <div *ngFor="let story of currentUser.stories.length; let i = index" class="progress-bar">
        <div class="progress" [style.width.%]="i === currentStoryIndex ? progress : (i < currentStoryIndex ? 100 : 0)"></div>
      </div>
    </div>
    <button (click)="closeStories()" class="close-button">X</button>
  </div>

  <div class="story-image-container">
    <img [src]="currentStory.imageUrl" alt="Story" class="story-image">
  </div>

  <div class="controls">
    <button (click)="prevStory()" class="nav-button"> < Anterior</button>
    <button (click)="nextStory()" class="nav-button">SegÃ¼ent ></button>
  </div>

  <div class="votes">
    <button (click)="voteUp()">Vot Positiu</button>
    <p>Vots Positius: {{currentStory.votsPositius ? currentStory.votsPositius : 0}}</p>
  </div>
</div>
