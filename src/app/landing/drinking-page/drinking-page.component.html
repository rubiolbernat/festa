<form [formGroup]="drinkForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="mb-3">
    <label for="user_id" class="form-label">User ID</label>
    <input type="number" class="form-control" id="user_id" formControlName="user_id" required>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="date" formControlName="date" required>
  </div>

  <div class="mb-3">
    <label for="day_of_week" class="form-label">Day of Week</label>
    <input type="number" class="form-control" id="day_of_week" formControlName="day_of_week" required>
  </div>

  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" formControlName="location" required>
  </div>

  <div class="mb-3">
    <label for="drink" class="form-label">Drink</label>
    <input type="text" class="form-control" id="drink" formControlName="drink" required>
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" class="form-control" id="quantity" formControlName="quantity" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" class="form-control" id="price" formControlName="price" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!drinkForm.valid">Submit</button>
</form>
